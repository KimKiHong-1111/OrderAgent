<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테스트 상품 목록</title>
  <style>
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .option {
      margin-top: 5px;
      color: #333;
    }
    .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>삼성 유니폼 테스트 상품 목록</h1>

<div class="product">
  <a class="name" href="/product/detail1.html">삼성 유니폼 2025 홈</a>
  <img src="/images/uniform1.jpg" alt="uniform1">
  <div class="price">119,000원</div>
  <select name="option1">
    <option value="">- [필수] 옵션을 선택해 주세요 -</option>
    <option>95</option>
    <option>100</option>
    <option>105</option>
  </select>
</div>

<div class="product">
  <a class="name" href="/product/detail2.html">삼성 유니폼 2025 어웨이</a>
  <img src="/images/uniform2.jpg" alt="uniform2">
  <div class="price">89,000원</div>
  <select name="option1">
    <option value="">- [필수] 옵션을 선택해 주세요 -</option>
    <option>90 (품절)</option>
    <option>95</option>
  </select>
</div>

<div class="product">
  <a class="name" href="/product/detail3.html">삼성 유니폼 핑크 에디션</a>
  <img src="/images/uniform3.jpg" alt="uniform3">
  <div class="price">83,300원</div>
  <div class="discount">30%</div>
  <select name="option1">
    <option value="">- [필수] 옵션을 선택해 주세요 -</option>
    <option>100</option>
    <option>105 (품절)</option>
  </select>
</div>

</body>
</html>
