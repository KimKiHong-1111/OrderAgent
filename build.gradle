plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'api'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

bootJar {
	archiveFileName = 'orderagent-0.0.1-SNAPSHOT-aws.jar'
}

tasks.named('test') {
	enabled = false
}

repositories {
	mavenCentral()
	maven { url "https://jitpack.io" }
}

dependencies {
	// Spring Boot Core
	implementation 'org.springframework.boot:spring-boot-starter'
	
	// Test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	
	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	
	// Selenium
	implementation 'org.seleniumhq.selenium:selenium-java:4.21.0'
	
	// WebDriverManager (크롬 드라이버 자동 관리)
	implementation 'io.github.bonigarcia:webdrivermanager:5.7.0'
	
	// Lambda
	implementation 'org.springframework.cloud:spring-cloud-function-adapter-aws:4.0.0'
	implementation 'org.springframework.cloud:spring-cloud-starter-function-web:4.0.0'
	
	// DynamoDB  (SDK v2만 사용 권장)
	implementation 'software.amazon.awssdk:dynamodb:2.21.0' // 🔧 버전 명시 필수! (v2 SDK)
	implementation 'software.amazon.awssdk:dynamodb-enhanced:2.21.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
